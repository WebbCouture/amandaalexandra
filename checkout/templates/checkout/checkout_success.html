{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Thank You</h2>
            <hr class="w-50 mb-4">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
            <p class="text-muted">
                Your order has been successfully processed.
            </p>

            <p class="mb-1">
                <strong>Order Number:</strong> {{ order.order_number }}
            </p>

            {% if order.email %}
                <p class="mb-1">
                    <strong>Email:</strong> {{ order.email }}
                </p>
            {% endif %}

            <div class="mt-4">
                <a class="btn btn-black rounded-0" href="{% url 'product_list' %}">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
