{% extends "base.html" %}

{% block content %}
<div class="overlay"></div>

<div class="container mt-5">
  <h2 class="logo-font mb-3">Delete News</h2>
  <p>Are you sure you want to delete: <strong>{{ article.title }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger rounded-0" type="submit">Delete</button>
    <a class="btn btn-outline-dark rounded-0" href="{% url 'news_detail' article.slug %}">Cancel</a>
  </form>
</div>
{% endblock %}
